    <div id="iframe-container" class="d-none">
        <div class="p-3 border-bottom bg-light">

        </div>
        <iframe id="iframe-content" sandbox="allow-same-origin allow-scripts allow-forms"
            allow="encrypted-media; autoplay; fullscreen; accelerometer 'none'; gyroscope 'none'; clipboard-write 'none'; camera 'none'; microphone 'none'; geolocation 'none'; payment 'none'"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const iframeContainer = document.getElementById('iframe-container');
            const iframeContent = document.getElementById('iframe-content');
            const currentSite = document.getElementById('current-site');
            const closeBtn = document.getElementById('close-iframe');

            document.querySelectorAll('.dropdown-item').forEach(button => {
                button.addEventListener('click', function () {
                    const url = this.getAttribute('data-url');
                    const siteName = this.textContent;

                    iframeContainer.classList.remove('d-none');

                    iframeContent.src = url;
                    currentSite.textContent = url;
                });
            });
        });
        const dropdownElementList = document.querySelectorAll('.dropdown-toggle')
        const dropdownList = [...dropdownElementList].map(dropdownToggleEl => new bootstrap.Dropdown(dropdownToggleEl))
    </script>
