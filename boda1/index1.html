<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda - Olivia y Taylor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: #6B8E23; /* Verde aceituna */
            color: #FFF8E7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                radial-gradient(circle, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px, 90px 90px;
            background-position: 0 0, 0 0;
        }
        
        .invitation-container {
            max-width: 700px;
            width: 100%;
            background: rgba(123, 110, 60, 0.85); /* Verde aceituna más oscuro con transparencia */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: 1px solid #A2AD7F;
            backdrop-filter: blur(5px);
        }
        
        .header-image {
            width: 100%;
            height: 250px;
            background: 
                linear-gradient(rgba(107, 142, 35, 0.7), rgba(107, 142, 35, 0.4)), 
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250"><rect width="400" height="250" fill="%237B8E47"/><path d="M200,100 C250,60 300,80 300,120 C300,160 250,180 200,140 C150,180 100,160 100,120 C100,80 150,60 200,100 Z" fill="none" stroke="%23A2AD7F" stroke-width="2"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            border-bottom: 2px solid #A2AD7F;
        }
        
        .header-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(162, 173, 127, 0.3) 0px, transparent 50px),
                radial-gradient(circle at 80% 70%, rgba(162, 173, 127, 0.3) 0px, transparent 50px);
        }
        
        .header-image::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.1));
        }
        
        .invitation-content {
            padding: 40px;
            text-align: center;
        }
        
        .names {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #FFF8E7;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .and {
            font-size: 1.8rem;
            margin: 15px 0;
            font-weight: 400;
            font-style: italic;
            color: #D1D9B0;
        }
        
        .message {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #FFF8E7;
            letter-spacing: 1px;
        }
        
        .details {
            margin: 25px 0;
            font-size: 1.2rem;
            color: #FFF8E7;
        }
        
        .date {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.3rem;
            color: #D1D9B0;
        }
        
        .location {
            font-style: italic;
            margin-bottom: 20px;
            color: #FFF8E7;
        }
        
        .reception {
            margin-top: 25px;
            font-weight: 500;
            color: #D1D9B0;
            font-size: 1.1rem;
        }
        
        .floral-divider {
            margin: 30px auto;
            width: 80%;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="20" viewBox="0 0 100 20"><path d="M0,10 Q20,0 40,10 Q60,20 80,10 Q100,0 100,10" fill="none" stroke="%23D1D9B0" stroke-width="0.5"/><path d="M10,10 C15,5 25,5 30,10 C35,15 45,15 50,10 C55,5 65,5 70,10 C75,15 85,15 90,10" fill="none" stroke="%23D1D9B0" stroke-width="0.5"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
        }
        
        .rsvp-button {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #A2AD7F;
            color: #2C3E1A;
            border: none;
            border-radius: 30px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .rsvp-button:hover {
            background-color: #D1D9B0;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #D1D9B0;
        }
        
        .olive-branch {
            position: absolute;
            width: 120px;
            height: 80px;
            opacity: 0.6;
            z-index: 0;
        }
        
        .branch-top-left {
            top: 10px;
            left: 10px;
            transform: rotate(-15deg);
        }
        
        .branch-top-right {
            top: 10px;
            right: 10px;
            transform: rotate(15deg) scaleX(-1);
        }
        
        .branch-bottom-left {
            bottom: 10px;
            left: 10px;
            transform: rotate(15deg);
        }
        
        .branch-bottom-right {
            bottom: 10px;
            right: 10px;
            transform: rotate(-15deg) scaleX(-1);
        }
        
        @media (max-width: 768px) {
            .names {
                font-size: 2.2rem;
            }
            
            .invitation-content {
                padding: 30px 20px;
            }
            
            .header-image {
                height: 200px;
            }
            
            .olive-branch {
                width: 80px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .names {
                font-size: 1.8rem;
            }
            
            .and {
                font-size: 1.4rem;
            }
            
            .message, .details {
                font-size: 1rem;
            }
            
            .olive-branch {
                width: 60px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="invitation-container">
        <!-- Ramas de olivo decorativas -->
        <div class="olive-branch branch-top-left">
            <svg viewBox="0 0 100 70" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,35 Q30,10 50,35 Q70,60 90,35" fill="none" stroke="#A2AD7F" stroke-width="1.5"/>
                <ellipse cx="30" cy="32" rx="5" ry="3" fill="#A2AD7F" transform="rotate(-15 30 32)"/>
                <ellipse cx="50" cy="40" rx="5" ry="3" fill="#A2AD7F" transform="rotate(10 50 40)"/>
                <ellipse cx="70" cy="35" rx="5" ry="3" fill="#A2AD7F" transform="rotate(-5 70 35)"/>
            </svg>
        </div>
        <div class="olive-branch branch-top-right">
            <svg viewBox="0 0 100 70" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,35 Q30,10 50,35 Q70,60 90,35" fill="none" stroke="#A2AD7F" stroke-width="1.5"/>
                <ellipse cx="30" cy="32" rx="5" ry="3" fill="#A2AD7F" transform="rotate(-15 30 32)"/>
                <ellipse cx="50" cy="40" rx="5" ry="3" fill="#A2AD7F" transform="rotate(10 50 40)"/>
                <ellipse cx="70" cy="35" rx="5" ry="3" fill="#A2AD7F" transform="rotate(-5 70 35)"/>
            </svg>
        </div>
        <div class="olive-branch branch-bottom-left">
            <svg viewBox="0 0 100 70" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,35 Q30,10 50,35 Q70,60 90,35" fill="none" stroke="#A2AD7F" stroke-width="1.5"/>
                <ellipse cx="30" cy="32" rx="5" ry="3" fill="#A2AD7F" transform="rotate(-15 30 32)"/>
                <ellipse cx="50" cy="40" rx="5" ry="3" fill="#A2AD7F" transform="rotate(10 50 40)"/>
                <ellipse cx="70" cy="35" rx="5" ry="3" fill="#A2AD7F" transform="rotate(-5 70 35)"/>
            </svg>
        </div>
        <div class="olive-branch branch-bottom-right">
            <svg viewBox="0 0 100 70" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,35 Q30,10 50,35 Q70,60 90,35" fill="none" stroke="#A2AD7F" stroke-width="1.5"/>
                <ellipse cx="30" cy="32" rx="5" ry="3" fill="#A2AD7F" transform="rotate(-15 30 32)"/>
                <ellipse cx="50" cy="40" rx="5" ry="3" fill="#A2AD7F" transform="rotate(10 50 40)"/>
                <ellipse cx="70" cy="35" rx="5" ry="3" fill="#A2AD7F" transform="rotate(-5 70 35)"/>
            </svg>
        </div>
        
        <div class="header-image"></div>
        
        <div class="invitation-content">
            <h1 class="names">OLIVIA</h1>
            <p class="and">and</p>
            <h1 class="names">TAYLOR</h1>
            
            <p class="message">REQUEST THE PLEASURE OF YOUR COMPANY<br>AT THEIR WEDDING CELEBRATION</p>
            
            <div class="floral-divider"></div>
            
            <div class="details">
                <p class="date">AT 3PM, 30TH OCTOBER 2023</p>
                <p class="location">ANYWHERE HOTEL<br>123 ANYWHERE STREET, ANY CITY</p>
            </div>
            
            <div class="floral-divider"></div>
            
            <p class="reception">Reception to Follow</p>
            
            <button class="rsvp-button" id="rsvpBtn">CONFIRMAR ASISTENCIA</button>
            
            <p class="footer">Nos encantaría compartir este día especial contigo</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rsvpBtn = document.getElementById('rsvpBtn');
            
            rsvpBtn.addEventListener('click', function() {
                const name = prompt('Por favor, ingresa tu nombre completo:');
                if (name) {
                    const guests = prompt(`Hola ${name}, ¿cuántas personas asistirán?`);
                    if (guests !== null) {
                        alert(`¡Gracias ${name}! Hemos registrado ${guests || '0'} invitado(s). ¡Esperamos verte en nuestra boda!`);
                        rsvpBtn.textContent = 'ASISTENCIA CONFIRMADA';
                        rsvpBtn.disabled = true;
                        rsvpBtn.style.backgroundColor = '#7B8E47';
                    }
                }
            });
            
            // Efecto de aparición gradual de los elementos
            const elements = document.querySelectorAll('.names, .and, .message, .details, .reception, .floral-divider, .rsvp-button, .footer');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    el.style.transition = 'opacity 1s ease, transform 1s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, 100 + (index * 150));
            });
        });
    </script>
</body>
</html>
