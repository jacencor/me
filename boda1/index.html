<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jackson & Ingrid</title>
    <link href="https://fonts.googleapis.com/css?family=Pirata+One|Bilbo+Swash+Caps&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 15%;
            overflow-x: hidden;
        }

        /* Aplicar el SVG como fondo de toda la p치gina */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url("data:image/svg+xml,%0A%3Csvg%20width%3D%27100%25%27%20height%3D%27100%25%27%20xmlns%3D%27http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%27%3E%0A%20%20%3Cdefs%3E%0A%20%20%20%20%3Cfilter%20id%3D%27paperEffect%27%3E%0A%20%20%20%20%20%20%3CfeTurbulence%20type%3D%27fractalNoise%27%20baseFrequency%3D%270.04%27%20numOctaves%3D%275%27%20result%3D%27noise%27%2F%3E%0A%20%20%20%20%20%20%3CfeDiffuseLighting%20in%3D%27noise%27%20lightingColor%3D%27%23fff%27%20surfaceScale%3D%271%27%20result%3D%27texture%27%3E%0A%20%20%20%20%20%20%20%20%3CfeDistantLight%20azimuth%3D%2745%27%20elevation%3D%2760%27%2F%3E%0A%20%20%20%20%20%20%3C%2FfeDiffuseLighting%3E%0A%20%20%20%20%20%20%3CfeTurbulence%20type%3D%27turbulence%27%20baseFrequency%3D%270.05%27%20numOctaves%3D%273%27%20seed%3D%275%27%20result%3D%27tornNoise%27%2F%3E%0A%20%20%20%20%20%20%3CfeDisplacementMap%20in%3D%27SourceGraphic%27%20in2%3D%27tornNoise%27%20scale%3D%2710%27%20xChannelSelector%3D%27R%27%20yChannelSelector%3D%27G%27%20result%3D%27tornEdges%27%2F%3E%0A%20%20%20%20%20%20%3CfeBlend%20in%3D%27texture%27%20in2%3D%27tornEdges%27%20mode%3D%27multiply%27%20result%3D%27combined%27%2F%3E%0A%20%20%20%20%3C%2Ffilter%3E%0A%20%20%3C%2Fdefs%3E%0A%20%20%3Crect%20width%3D%27100%25%27%20height%3D%27100%25%27%20fill%3D%27%23f8f9fa%27%20filter%3D%27url(%23paperEffect)%27%2F%3E%0A%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .invitation-text {
            max-width: 600px;
        }

        .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: 5rem;
            color: #636B2F;
            margin-bottom: 2rem;
            transform: translateX(-100%);
            animation: slideIn 1.5s forwards;
            animation-delay: 0.5s;
            opacity: 0;
        }

        .date,
        .location,
        .hotel {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
            font-size: 1.2rem;
            color: #434923;
            margin-bottom: 1.2rem;
            transform: translateX(-100%);
            opacity: 0;
            animation: slideIn 1.5s forwards;
        }

        .date {
            animation-delay: 1s;
        }

        .location {
            animation-delay: 1.5s;
        }

        .hotel {
            animation-delay: 2s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .divider2 {
            height: 2px;
            width: 80px;
            background-color: #8B956D;
            margin: 1.5rem 0;
            transform: translateX(-100%);
            animation: slideIn 1.5s forwards;
            animation-delay: 2.5s;
            opacity: 0;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: linear-gradient(to right, transparent, #8B956D, transparent);
            margin: 2rem 0;
            transform: translateX(-100%);
            animation: slideIn 1.5s forwards;
            animation-delay: 2.5s;
            opacity: 0;
        }

        @media (max-width: 768px) {
            body {
                padding-left: 10%;
            }

            .couple-names {
                font-size: 3.5rem;
            }

            .date,
            .location,
            .hotel {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="invitation-text">
        <h1 class="couple-names">Jackson & Ingrid</h1>
        <p class="date">S치bado 17 de enero del 2026</p>
        <div class="divider2"></div>
        <p class="location">Cermonia: Paroquia San Gabriel de la Dolorosa</p>
        <p class="hotel">Recepci칩n: Wyndham Garden Guayaquil</p>
    </div>

    <script>
        // Peque침o script para reiniciar animaciones si es necesario
        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.querySelectorAll('.couple-names, .date, .location, .hotel, .divider');

            // Reiniciar animaciones al hacer clic en cualquier parte
            document.body.addEventListener('click', function () {
                elements.forEach(element => {
                    element.style.animation = 'none';
                    setTimeout(() => {
                        element.style.animation = '';
                    }, 10);
                });
            });
        });
    </script>
</body>

</html>
